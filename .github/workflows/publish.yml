name: Release

on:
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Validate tag matches package version
        if: ${{ github.event_name == 'release' }}
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION=$(python - <<'PY'
          import pathlib, re
          text = pathlib.Path("trinnov_altitude/__init__.py").read_text()
          m = re.search(r'__version__\s*=\s*"([^"]+)"', text)
          if not m:
              raise SystemExit("Could not find __version__")
          print(m.group(1))
          PY
          )
          echo "Tag version: $TAG"
          echo "Package version: $VERSION"
          [ "$TAG" = "$VERSION" ]

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Quality gate
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run mypy trinnov_altitude
          uv run pytest -v

      - name: Build
        run: uv build

      - name: Validate distributions
        run: uv run --with twine twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.event_name == 'release' && github.event.action == 'prereleased') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi') }}
    environment:
      name: testpypi
      url: https://test.pypi.org/p/trinnov-altitude
    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi') }}
    environment:
      name: publish
      url: https://pypi.org/p/trinnov-altitude
    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

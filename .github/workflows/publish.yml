name: Release

on:
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
          - pyx

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7

      - name: Validate tag matches package version
        if: ${{ github.event_name == 'release' }}
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION=$(python - <<'PY'
          import pathlib, re
          text = pathlib.Path("trinnov_altitude/__init__.py").read_text()
          m = re.search(r'__version__\s*=\s*"([^"]+)"', text)
          if not m:
              raise SystemExit("Could not find __version__")
          print(m.group(1))
          PY
          )
          echo "Tag version: $TAG"
          echo "Package version: $VERSION"
          [ "$TAG" = "$VERSION" ]

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Build
        run: uv build

      - name: Validate distributions
        run: uv run --with twine twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.event_name == 'release' && github.event.action == 'prereleased') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi') }}
    environment:
      name: testpypi
      url: https://test.pypi.org/p/trinnov-altitude
    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: dist
          path: dist/

      - name: Publish distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi') }}
    environment:
      name: publish
      url: https://pypi.org/p/trinnov-altitude
    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: dist
          path: dist/

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  publish-pyx:
    name: Publish to Pyx (optional)
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pyx' }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7

      - name: Download dist artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: dist
          path: dist/

      - name: Publish distributions to Pyx
        env:
          UV_PUBLISH_URL: ${{ secrets.PYX_PUBLISH_URL }}
          PYX_API_KEY: ${{ secrets.PYX_API_KEY }}
        run: uv publish dist/*
